<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Image ID Authentication</title>
  <meta name="description" content="A prototype for image id verification/authentication using acuant's image processing api.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->

  <div class="container-fluid">
    <div class="title">
        Image ID Authentication
    </div>
    <div class="config">
        <form>
            <div class="config__input"><label>Username: </label><input type="text" class="form-control" name="username" /></div>
            <div class="config__input"><label>Password: </label><input type="text" class="form-control" name="password" /></div>
            <div class="config__input"><label>Subscription ID: </label><input type="text" class="form-control" name="subscriptionId" /></div>
            <div class="config__input"><button class="btn btn-primary" name="init" disabled submit>Initialize</button></div>
        </form>
    </div>
    <div class="app">
        <form class="row app__screen-1">
           <div class="col-sm-6">
               <div class="app__input"><label>ID Front Image: </label><input type="file" name="id-front" accept=".jpeg, .jpg" /></div>
               <div class="app__image-front"><img name="id-front"/></div>
               <div class="app__input"><button class="btn btn-success" name="upload-front-image" disabled submit>Upload</button></div>
           </div>
        </form>
    </div>
  </div>

  <!-- End application content here -->
  <script src="js/vendor/modernizr-3.8.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.4.1.min.js"><\/script>')</script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set','transport','beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
